<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <form>Name Your Stream:
      <input value="{{ streamName }}" name="streamName">
    </form>
    <form>Tag Your Stream:
      <input value="{{ streamTag }}" name="streamTag">
    </form>
    <form>URL to cover image (can be empty:
      <input value="{{ coverURL }}" name="coverURL">
    </form>
    <form>Add subscribers: 
      <input value="{{ subscribers }}" name="subscribers">
    </form>
    <form method="CreateStream">
      <input type="submit" value="Create Stream">
  </form>
  </body>
</html>
{% endautoescape %}
