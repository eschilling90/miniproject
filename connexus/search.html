<!DOCTYPE html>  
<html lang="en">  
<head>  
     <meta charset="utf-8">  
     <title>Connexus</title>
     <link rel="icon" type="image/png" href="testimage.png"/> <!-- Add image to the page title -->
     <link type="text/css" rel="stylesheet" href="/stylesheets/search.css" /> <!-- Link to css file -->

</head>


<script>

function Search(username) {

	var query =  document.getElementById("query_string").value;

	if (query.trim())
	{
		window.location = "/search?username=" + username + "&query_string="+ query

	}

	else

	{
		window.location = "/search?username=" + username
	}


    }


    function viewSingleStream (username, id, start, end) {


	window.location = "/viewStream?username=" + username +"&streamId=" + id +"&start_page=" + start + "&end_page=" + end

}

</script>
