<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>

    {% for user in users %}
      <blockquote>{{ user }}</blockquote>
    {% endfor %}

    <form>Gmail Username:
      <input value="{{ username }}" name="username">
    </form>
	
	<form>Gmail Password:
      <input value="{{ password }}" name="password">
    </form>

  <form action="/manage">
      <input type="submit" value="Login">
  </form>

	<form method="addUser">
      <input type="submit" value="Add User">
    </form>
  <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
